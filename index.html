<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>签到墙</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row sign-in-top">
            <div class="col-md-3 col-sm-3 col-xs-6 msg">总签到<span>2</span>次</div>
            <div class="col-md-3 col-sm-3 col-xs-6 msg">连续签到<span>3</span>周</div>
            <div class="col-md-6 col-sm-6 col-xs-12 msg">校区
                <select id="school-list"></select>
            </div>
        </div>
        
        <div id="heng" class="carousel slide">  
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner"></div>
            <a class="left"> 
                <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right">
                 <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>  
            </a>
            <a class="up">
                <span aria-hidden="true" class="glyphicon glyphicon-chevron-up"></span>
            </a>
            <a class="down"> 
                <span aria-hidden="true" class="glyphicon glyphicon-chevron-down"></span>
            </a>
        </div>

        <div id="sign-btn"><button class="btn btn-large">签到夺宝</button></div>


    </div>


    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
